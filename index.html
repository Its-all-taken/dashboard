<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>DASH</title>
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
    <link rel="stylesheet" href="https://kenwheeler.github.io/slick/slick/slick-theme.css">
    <script src="js\jquery-3.5.1.js" charset="utf-8"></script>
    <script src="js\caru.js" charset="utf-8"></script>
    <script src="js\weather.js" charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <!-- <div class="overlay"></div> -->
    <div class="wrap">
      <div class="header">
        <div class="name">
          <h1>Добро пожаловать,</h1>
          <span id="username"></span>
        </div>
        <div class="colour">
          <img src="imgs/bucket.svg">
        </div>
      </div>
      <div class="weather">
        <div class="gg-chevron-left ch-w-side">
        </div>
        <div class="weather-main">
          <span id="temperature"></span>
          <span id="unit">°C</span><br>
          <span id="status"></span>
        </div>
        <div class="weather-side blocker">
          <div class="close close-w">
            <div class="close-l"></div>
            <div class="close-r"></div>
          </div>
          <p>облака</p>
          <span id="clouds"></span>
          <p>скорость ветра</p>
          <span id="windSpeed"></span>
          <p>влажность</p>
          <span id="humidity"></span>
        </div>
        <div class="weather-bg" id="Snow" style="display:none;"></div>
        <div class="weather-bg" id="Rain" style="display:none;"></div>
        <div class="weather-bg" id="Drizzle" style="display:none;"></div>
        <div class="weather-bg" id="Clear"></div>
      </div>
      <div class="control"></div>
      <div class="ship">
        <h1>Velox</h1>
      </div>
      <div class="ads">
        <div class="close close-a">
          <div class="close-l"></div>
          <div class="close-r"></div>
        </div>
        <div class="ads-over blocker">
          <h1>!</h1>
          <h2>ошибка</h2>
          <p>недостаточно прав</p>
        </div>
        <div class="ads-c">
          <div><img src="imgs/plants.png"></div>
          <div><img src="imgs/cola.png"></div>
          <div><img src="imgs/ship.png"></div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  </body>
</html>
