<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>DASH</title>
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
    <link rel="stylesheet" href="https://kenwheeler.github.io/slick/slick/slick-theme.css">
    <script src="js\jquery-3.5.1.js" charset="utf-8"></script>
    <!-- <script src="js/particles.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/tsparticles"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-particles"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/touch-punch.js"></script>
    <script src="js\caru.js" charset="utf-8"></script>
    <script src="js\weather.js" charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <!-- <div class="overlay">
    <div class="form">
      <div></div>
      <div></div>
    </div>
      <div class="note"></div>
    </div> -->
    <div class="glow blocker"></div>
    <div class="heat blocker"></div>
    <div class="wrap">
      <div class="header">
        <div class="name">
          <h1>Добро пожаловать,</h1>
          <span id="username"></span>
        </div>
        <div class="colour">
          <img class="bucket" src="imgs/bucket.svg">
        </div>
      </div>
      <div class="weather">
        <div class="chevron"></div>
        <div class="weather-main">
          <span id="temperature"></span>
          <span id="unit">°C</span><br>
          <span id="status"></span>
        </div>
        <div class="weather-side blocker">
          <div class="close close-w"></div>
          <p>облака</p>
          <span id="clouds"></span>
          <p>скорость ветра</p>
          <span id="windSpeed"></span>
          <p>влажность</p>
          <span id="humidity"></span>
        </div>
        <div class="weather-bg" id="Snow"></div>
        <div class="weather-bg" id="Rain"></div>
        <div class="weather-bg" id="Drizzle"></div>
        <div class="weather-bg" id="Clear"></div>
        <div class="weather-bg" id="Clouds"></div>
        <div class="weather-bg" id="Clouds-heavy"></div>
        <div class="weather-bg" id="Clouds-light"></div>
      </div>
      <div class="control">
        <p>не накрывать</p>
        <div class="buttons">
          <div class="button button-r met"></div>
          <div class="button button-r sn"></div>
          <div class="button button-s sit"></div>
          <div class="button button-s lig"></div>
        </div>
        <div class="levers">
        <div class="l-t">
          <h2 class="h-top">AL</h2>
          <div class="lever">
            <div class="l-hole"></div>
            <div class="l-bar"></div>
            <div class="l-hand"></div>
          </div>
          <h2 class="h-bottom">0</h2>
        </div>
        </div>
      </div>
      <div class="ship">
        <h1>Velox</h1>
        <svg viewBox="0 0 279 459.58" class="ship-svg">
          <defs>
            <pattern id="ice" patternUnits="userSpaceOnUse" width="10" height="10"> <image xlink:href="imgs/heat.jpg"> </image> </pattern>
            <pattern id="fire" width="3%" height="3%"> <image xlink:href="imgs/arm.jpg"> </image> </pattern>
          </defs>
          <polyline class="cls-1" points="154 0 146.39 0 127 18.68 127 135.31 123.65 145.86 0 301.63 0 329.71 96.52 231.68 96.52 272.58 96.52 272.58 107.23 292.21 107.23 416.85 119.6 458.7 131.97 416.85 131.97 292.5 137.38 292.5 137.38 412.56 149.75 459.58 162.13 412.56 162.13 292.5 178.56 292.5 153.1 231.41 153.71 231.41 153.71 209.62 279 336.96 279 308.87 153.71 150.94 153.71 149"/>
        </svg>
      </div>
      <div class="ads">
        <div class="close close-a"></div>
        <div class="ads-over blocker">
          <h1>!</h1>
          <h2>ошибка</h2>
          <p>недостаточно прав</p>
        </div>
        <div class="ads-c">
          <div><img src="imgs/plants.png"></div>
          <div><img src="imgs/cola.png"></div>
          <div><img src="imgs/ship.png"></div>
        </div>
      </div>
    </div>
  </body>
</html>
